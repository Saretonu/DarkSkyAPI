<body>
    <div id="wrap" class="input">
        <header class="input-header">
            <h1>Weather App</h1>
        </header>
        <section class="input-content">
            <h2>DarkSky API</h2>
            <form id="weather-form">
                <div class="input-content-wrap">
                    <dl class="inputbox">
                        <dt class="inputbox-title">City:</dt>
                        <dd class="inputbox-content">
                            <input type="text" name="city" id="city" disabled>
                        </dd>
                    </dl>
                </div>
                <br>
                <div class="input-content-wrap">
                    <dl class="inputbox">
                        <dt class="inputbox-title">Temperature:</dt>
                        <dd class="inputbox-content">
                            <input type="text" name="temperature" id="temperature" disabled>
                        </dd>
                    </dl>
                </div>
                <br>
                <div class="input-content-wrap">
                    <dl class="inputbox">
                        <dt class="inputbox-title">Description:</dt>
                        <dd class="inputbox-content">
                            <input type="text" name="description" id="description" disabled>
                        </dd>
                    </dl>
                </div>
                <br>
                <input type="button" value="Refresh" id="refresh" class="btn">
            </form>
        </section>
    </div>
